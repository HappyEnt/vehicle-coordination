#VRML_SIM R2022b utf8
# Describe the functionality of your PROTO here.

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/b42cbe6c9ae0c009c0b11436843325e8508f1a01/projects/robots/bitcraze/crazyflie/protos/Crazyflie.proto"

PROTO UWBCrazyflie [
  field SFVec3f translation 0 0 0.015 # Is `Transform.translation`.
  field SFRotation rotation 0 0 1 0 # Is `Transform.rotation`.
  field SFString name "Crazyflie" # Is `Solid.name`.
  field SFString controller "crazyflie_controller"
  field SFFloat  signalStrengthNoise     0.1
]
{
  Crazyflie {
    translation IS translation
    rotation IS rotation
    name IS name
    controller IS controller

    extensionSlot [
      Emitter {
        range 10
        baudRate 115200
      }
      Receiver {
        signalStrengthNoise IS signalStrengthNoise
      }
      Accelerometer {
      }
    ]
  }
}
